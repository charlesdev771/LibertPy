    <div id="LOGIN" class="LOGIN">

                <div class="row">
                    <div class="col-lg-2"></div>

                        <div class="col-lg-8 mt-3">
                            <h1 class="text-center">Create account or login</h1>
                            <h2 class="text-center">Recomendation: Create a new email to login in  LibertPy</h2>

                            
                            <div class="row">
                    
                            <div class="col-lg mt-3">

                                <h4>Create account</h4>

                                <form class="form-cadastro" action="{% url 'create_user' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>User</label>
                                        <input type="user" class="form-control" name="user">
                                    </div>
                                    <div class="form-group">
                                        <label>password</label>
                                        <input type="password" class="form-control" name="password">
                                    </div>
                                    <button type="submit" class="btn btn-success">Create account</button>
                                </form>
                    
                            </div>
              
                      <div class="col-lg mt-3">
                        <h4>Login</h4>              
                        <form class="form-login" action="{% url 'login_user' %}" method="POST">
                            {% csrf_token %}

                          <div class="form-group">
                            <label>User</label>
                            <input type="text" class="form-control" name="user">
                          </div>
                          <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password">
                          </div>
                          <button type="submit" class="btn btn-success">Login</button>
                        </form>
              
                        
                      </div>
              
                    </div>
              
                  </div>
