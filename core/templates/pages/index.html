      <a class="navbar-brand" href="{% url 'home' %}">LibertPy</a>

            <a class="nav-link active link-houver" href="{% url 'home' %}">Home</a>

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'topics_view' %}">Topics</a>
          </li>
          <div class="container row">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-danger" href="{% url 'logout_user' %}">Logount</a>
          {% endif %}

        </ul>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 mt-5">
          <h1 class="text-center display-3 mt-5">
            Welcome: {{user}}
          </h1>
          <h2 class="text-center display-4 mt-5">
            Create a new Topic
          </h2>
        </div>
      </div>
    </div>

    <form action="{% url 'save_data' %}", method="post" class="form-group mt-5">
      <div class="container-fluid">
        <div class="row">

        <div class="form-group mt-5 m-auto col-6">
        {% csrf_token %}
        <label class="text-center text-light">Name Post</label>
        <input type="text" name="title" placeholder="Ex: hacking with python" class="form-control">
        <label class="text-center text-light">Text Post</label><br>
        <textarea class="text_topic_person" name="text_topic"></textarea><br>
        <input type="submit" class="btn btn-success mt-3" value="Create topic">

        </div>
      </div>
    </div>

    </form>
